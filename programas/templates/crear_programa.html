{% extends 'base.html' %}
{% block title %}Crear Nuevo Programa{% endblock %}

{% block content %}
<div class="content-wrapper" id="contentWrapper">
    <div class="container py-4 animate__animated animate__fadeIn">
        
        <!-- Título -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0 text-white" style="background: linear-gradient(90deg, #198754, #145c32); padding: 12px 18px; border-radius: 8px;">
                <i class="fas fa-plus-circle"></i> Crear Nuevo Programa
            </h2>
            <a href="{% url 'programas:lista_programas' %}" class="btn btn-outline-success">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>

        <!-- Card formulario -->
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-4">
                <form method="post" novalidate>
                    {% csrf_token %}

                    <div class="row g-3">
                        {% for field in form %}
                            <div class="col-md-6">
                                <label class="form-label fw-bold text-dark">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small">
                                        {{ field.errors|striptags }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                    </div>

                    <!-- Botón -->
                    <div class="mt-4">
                        <button type="submit" class="btn btn-success px-4">
                            <i class="fas fa-save me-1"></i> Guardar Programa
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<style>
    .form-control {
        border-radius: 10px;
        border: 1px solid #198754;
        padding: 10px;
    }
    .form-control:focus {
        border-color: #145c32;
        box-shadow: 0 0 8px rgba(20, 92, 50, 0.3);
    }
</style>
{% endblock %}
